# =====================================================
# BarberSmart - Build & Push Docker Image to Docker Hub
# =====================================================
# Triggers:
# - Push de tags de vers√£o (v*)
# - Manual via workflow_dispatch
# 
# IMPORTANTE: Commits normais N√ÉO disparam deploy!
# Para fazer deploy, crie uma tag: git tag v1.0.0 && git push origin v1.0.0
# =====================================================

name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag da imagem (ex: v1.0.0, latest)'
        required: false
        default: 'latest'
      skip_health_check:
        description: 'Pular verifica√ß√£o de sa√∫de'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/barbersmartapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_MAIN_DOMAINS=${{ vars.VITE_MAIN_DOMAINS || 'barbersmart.app,barbersmart.com.br' }}
            VITE_ENABLE_TENANT_DETECTION=true
            VITE_ENABLE_PWA=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate deployment summary
        run: |
          echo "## üöÄ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** " >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "  - \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker stack deploy -c docker-stack-app-only.yml barbersmart" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # =====================================================
  # Auto-deploy to Portainer (apenas em tags ou manual)
  # =====================================================
  deploy-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.deploy.outputs.deployed }}
    
    steps:
      - name: Trigger Portainer Stack Update
        id: deploy
        env:
          PORTAINER_WEBHOOK: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          if [ -n "$PORTAINER_WEBHOOK" ]; then
            HTTP_STATUS=$(curl -X POST "$PORTAINER_WEBHOOK" \
              -H "Content-Type: application/json" \
              --silent --output /dev/null --write-out "%{http_code}")
            
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
              echo "‚úÖ Portainer webhook triggered successfully (HTTP $HTTP_STATUS)"
              echo "deployed=true" >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è Portainer webhook returned HTTP $HTTP_STATUS"
              echo "deployed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚è≠Ô∏è Portainer webhook not configured, skipping..."
            echo "deployed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deployment notification
        run: |
          echo "## üéâ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A new version has been pushed and deployment was triggered." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # =====================================================
  # Health Check - Verifica se o deploy foi bem sucedido
  # =====================================================
  health-check:
    needs: deploy-portainer
    runs-on: ubuntu-latest
    if: ${{ needs.deploy-portainer.outputs.deployed == 'true' && github.event.inputs.skip_health_check != 'true' }}
    
    steps:
      - name: Wait for deployment to propagate
        run: |
          echo "‚è≥ Aguardando propaga√ß√£o do deploy (60s)..."
          sleep 60

      - name: Health Check - Primary Domain
        id: health_primary
        env:
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}
          HEALTH_CHECK_DOMAINS: ${{ vars.HEALTH_CHECK_DOMAINS }}
        run: |
          # Use custom URL or fallback to domains
          if [ -n "$HEALTH_CHECK_URL" ]; then
            URLS="$HEALTH_CHECK_URL"
          elif [ -n "$HEALTH_CHECK_DOMAINS" ]; then
            URLS="$HEALTH_CHECK_DOMAINS"
          else
            echo "‚ö†Ô∏è Nenhuma URL de health check configurada"
            echo "Configure HEALTH_CHECK_URL (secret) ou HEALTH_CHECK_DOMAINS (variable)"
            exit 0
          fi
          
          echo "üîç Verificando sa√∫de da aplica√ß√£o..."
          echo ""
          
          SUCCESS=0
          FAILED=0
          
          # Split by comma and check each URL
          IFS=',' read -ra URL_ARRAY <<< "$URLS"
          for URL in "${URL_ARRAY[@]}"; do
            URL=$(echo "$URL" | xargs) # trim whitespace
            
            # Add https:// if not present
            if [[ ! "$URL" =~ ^https?:// ]]; then
              URL="https://$URL"
            fi
            
            echo "Checking: $URL"
            
            # Try up to 3 times with 10 second intervals
            for i in {1..3}; do
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                --max-time 30 \
                --location \
                "$URL" 2>/dev/null || echo "000")
              
              if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
                echo "  ‚úÖ $URL - HTTP $HTTP_STATUS"
                SUCCESS=$((SUCCESS + 1))
                break
              else
                echo "  ‚è≥ Tentativa $i/3 - HTTP $HTTP_STATUS"
                if [ $i -lt 3 ]; then
                  sleep 10
                fi
              fi
            done
            
            if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
              echo "  ‚ùå $URL - HTTP $HTTP_STATUS (FALHOU)"
              FAILED=$((FAILED + 1))
            fi
          done
          
          echo ""
          echo "üìä Resultado: $SUCCESS sucesso(s), $FAILED falha(s)"
          
          if [ $FAILED -gt 0 ]; then
            echo "health_status=degraded" >> $GITHUB_OUTPUT
          else
            echo "health_status=healthy" >> $GITHUB_OUTPUT
          fi

      - name: Check API Health (Optional)
        if: ${{ vars.API_HEALTH_ENDPOINT != '' }}
        env:
          API_HEALTH_ENDPOINT: ${{ vars.API_HEALTH_ENDPOINT }}
        run: |
          echo "üîç Verificando API health endpoint..."
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 30 \
            "$API_HEALTH_ENDPOINT" 2>/dev/null || echo "000")
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ API Health: OK (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è API Health: WARN (HTTP $HTTP_STATUS)"
          fi

      - name: Generate Health Check Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üè• Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.health_primary.outputs.health_status }}" == "healthy" ]; then
            echo "‚úÖ **Status:** Healthy" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A aplica√ß√£o est√° respondendo corretamente." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Status:** Degraded" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Alguns endpoints podem n√£o estar respondendo corretamente." >> $GITHUB_STEP_SUMMARY
            echo "Verifique os logs para mais detalhes." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Checked at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Notify Discord on Failure
        if: ${{ steps.health_primary.outputs.health_status == 'degraded' && secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "üö® Health Check Failed",
                "description": "O deploy foi conclu√≠do, mas alguns endpoints n√£o est√£o respondendo corretamente.",
                "color": 15158332,
                "fields": [
                  {
                    "name": "üì¶ Vers√£o",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "üîó Commit",
                    "value": "[`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})",
                    "inline": true
                  },
                  {
                    "name": "‚öôÔ∏è Workflow",
                    "value": "[Ver logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "BarberSmart CI/CD"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            "$DISCORD_WEBHOOK_URL"

      - name: Notify Slack on Failure
        if: ${{ steps.health_primary.outputs.health_status == 'degraded' && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Health Check Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "O deploy foi conclu√≠do, mas alguns endpoints n√£o est√£o respondendo corretamente."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üì¶ Vers√£o:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üîó Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Ver Logs",
                        "emoji": true
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }' \
            "$SLACK_WEBHOOK_URL"

      - name: Notify Success Discord
        if: ${{ steps.health_primary.outputs.health_status == 'healthy' && secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "‚úÖ Deploy Successful",
                "description": "A aplica√ß√£o foi implantada e est√° respondendo corretamente.",
                "color": 3066993,
                "fields": [
                  {
                    "name": "üì¶ Vers√£o",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "üîó Commit",
                    "value": "[`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "BarberSmart CI/CD"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            "$DISCORD_WEBHOOK_URL"

      - name: Notify Success Slack
        if: ${{ steps.health_primary.outputs.health_status == 'healthy' && secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Deploy Successful",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "A aplica√ß√£o foi implantada e est√° respondendo corretamente."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üì¶ Vers√£o:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*üîó Commit:*\n<https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    }
                  ]
                }
              ]
            }' \
            "$SLACK_WEBHOOK_URL"

      - name: Log Warning if No Webhook Configured
        if: ${{ steps.health_primary.outputs.health_status == 'degraded' }}
        run: |
          echo "::warning::Health check detected degraded status. Some endpoints may not be responding correctly."
