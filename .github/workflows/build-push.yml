# =====================================================
# BarberSmart - Build & Push Docker Image to Docker Hub
# =====================================================
# Triggers:
# - Push de tags de versÃ£o (v*)
# - Manual via workflow_dispatch
# 
# IMPORTANTE: Commits normais NÃƒO disparam deploy!
# Para fazer deploy, crie uma tag: git tag v1.0.0 && git push origin v1.0.0
# =====================================================

name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag da imagem (ex: v1.0.0, latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/barbersmartapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_MAIN_DOMAINS=${{ vars.VITE_MAIN_DOMAINS || 'barbersmart.app,barbersmart.com.br' }}
            VITE_ENABLE_TENANT_DETECTION=true
            VITE_ENABLE_PWA=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** " >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | while read tag; do
            echo "  - \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker stack deploy -c docker-stack-app-only.yml barbersmart" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # =====================================================
  # Auto-deploy to Portainer (apenas em tags ou manual)
  # =====================================================
  deploy-portainer:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Portainer Stack Update
        env:
          PORTAINER_WEBHOOK: ${{ secrets.PORTAINER_WEBHOOK_URL }}
        run: |
          if [ -n "$PORTAINER_WEBHOOK" ]; then
            curl -X POST "$PORTAINER_WEBHOOK" \
              -H "Content-Type: application/json" \
              --fail --silent --show-error
            echo "âœ… Portainer webhook triggered successfully"
          else
            echo "â­ï¸ Portainer webhook not configured, skipping..."
          fi
        continue-on-error: true

      - name: Deployment notification
        run: |
          echo "## ðŸŽ‰ Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A new version has been pushed and deployment was triggered." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
